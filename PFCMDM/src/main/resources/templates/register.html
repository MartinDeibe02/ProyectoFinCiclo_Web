<!DOCTYPE html>

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/login/register.css}">
</head>

<body>

    <div class="login_back d-flex justify-content-center align-items-center">
        <div class="row login_pane">
            <div class="col-md img-form">
            </div>
            <div class="col-md d-flex flex-column justify-content-center align-items-center">
                <h2 class="log-title">Register</h2>
                <form action="">
                    <label for="email">Email</label>
                    <input class="form-text" type="email" name="" id="">
                    <label for="password">Username</label>
                    <input class="form-text" type="username" name="" id="">
                    <label for="password">Password</label>
                    <input class="form-text" type="password" name="" id="">
                    <label for="password">Date of Birth</label>
                    <input class="form-text" type="date" name="" id="">
                    <button class="log-button" type="submit">Register</button>
                </form>
                <a class="align-self-start register" href="">Not registered?</a>
            </div>
            

        </div>
    </div>
