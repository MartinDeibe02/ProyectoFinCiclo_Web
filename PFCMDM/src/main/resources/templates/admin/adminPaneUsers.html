<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Admin pane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/02506372be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  	<link rel="icon" type="image/x-icon" th:href="@{/img/home_img/logo.png}">
</head>

<body>

<div class="sidebar" th:insert="/fragment/sidebar"></div>
	
    <h2 class="text-white content ml-5 mt-1">Users Dashboard</h2>

    <section class="content row">
        <div class="col p-5">
            <div class="card bg-gradient-green card-dash text-white">
                <div class="card-body d-flex align-items-center">
                    <div class="mr-4">
                        <i class="fas fa-user fa-3x"></i>
                    </div>
                    <div>
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">Gestiona tus usuarios aquí.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col p-5">
            <div class="card bg-gradient-pink card-dash text-white">
                <div class="card-body d-flex align-items-center">
                    <div class="mr-4">
                        <i class="fas fa-box fa-3x"></i>
                    </div>
                    <div>
                        <h5 class="card-title">Products</h5>
                        <p class="card-text">Gestiona tus usuarios aquí.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col p-5">
            <div class="card bg-gradient-blue card-dash text-white">
                <div class="card-body d-flex align-items-center">
                    <div class="mr-4">
                        <i class="fas fa-shirt fa-3x"></i>
                    </div>
                    <div>
                        <h5 class="card-title">Categories</h5>
                        <p class="card-text">Gestiona tus usuarios aquí.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col p-5">
            <div class="card bg-gradient-orange card-dash text-white">
                <div class="card-body d-flex align-items-center">
                    <div class="mr-4">
                        <i class="fas fa-brands fa-product-hunt fa-3x"></i>
                    </div>
                    <div>
                        <h5 class="card-title">Brands</h5>
                        <p class="card-text">Gestiona tus usuarios aquí.</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
	
<section class="content ml-3 row my-3">
  <div class="col-5 col-md-5 mx-auto d-flex">
    <form action="" class="align-self-center">
      <input type="text">
      <button class="buton-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>

  <div class="col-12 col-md-7 my-3 d-flex justify-content-around">
      <button type="button" class="btn btn-success crud" data-bs-toggle="modal" data-action="new">New</button>
      <button type="button" class="btn btn-warning crud" data-action="edit">Edit</button>
      <button type="button" class="btn btn-danger crud" data-action="delete">Delete</button>
  </div>
</section>

	
    <section class="content row p-5">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Direction</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td scope="row" th:data-id="${user.id}" th:text="${user.nombre}"></td>
                    <td th:text="${user.correo_electronico}"></td>
                    <td>***</td>
                    <td th:text="${user.direccion}"></td>
                    <td th:text="${user.telefono}"></td>
                    <td th:text="${user.estatus}"></td>
                    
                </tr>
                
            </tbody>
        </table>

        
       
    </section>



	<script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/tableID.js}"></script>
</body>

</html>
